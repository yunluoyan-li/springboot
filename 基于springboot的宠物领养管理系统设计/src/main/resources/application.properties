# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/pet_adoption_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置（如果用JPA）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 添加这两项配置
mybatis.type-aliases-package=com.example.petadoption.model
mybatis.mapper-locations=classpath:mapper/*.xml

# 可选：设置服务端口
server.port=8080

server.error.include-message=always
server.error.include-binding-errors=always

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false 

# Spring MVC
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html


# 显示SQL和参数
logging.level.com.example.petadoption.mapper=TRACE
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 显示事务日志
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.transaction=TRACE