<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析调试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .data-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1>数据分析调试页面</h1>
    <p>这个页面用于调试数据分析功能，显示实际的数据内容。</p>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>基础统计数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display" th:text="${basicStats}">基础统计数据</div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>宠物状态分布数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display" th:text="${petStatusData}">宠物状态分布数据</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>宠物性别分布数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display" th:text="${petGenderData}">宠物性别分布数据</div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>用户角色分布数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display" th:text="${userRoleData}">用户角色分布数据</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>宠物品种数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display" th:text="${petBreedData}">宠物品种数据</div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>领养趋势数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display" th:text="${adoptionTrendData}">领养趋势数据</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>分类统计数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display" th:text="${categoryStats}">分类统计数据</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>测试图表</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="testChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <button class="btn btn-primary" onclick="testChart()">测试图表</button>
        <button class="btn btn-secondary" onclick="location.reload()">刷新页面</button>
        <a href="/analytics" class="btn btn-success">返回数据分析页面</a>
    </div>
    
    <div id="testResult" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    console.log('页面加载完成，开始调试...');
    
    // 获取后端传递的数据
    const petStatusData = /*[[${petStatusData}]]*/ [];
    const petGenderData = /*[[${petGenderData}]]*/ [];
    const userRoleData = /*[[${userRoleData}]]*/ [];
    const petBreedData = /*[[${petBreedData}]]*/ [];
    const adoptionTrendData = /*[[${adoptionTrendData}]]*/ [];
    const monthlyStatsData = /*[[${monthlyStatsData}]]*/ [];
    const categoryStats = /*[[${categoryStats}]]*/ [];
    
    console.log('调试数据:', {
        petStatusData,
        petGenderData,
        userRoleData,
        petBreedData,
        adoptionTrendData,
        monthlyStatsData,
        categoryStats
    });
    
    // 创建测试图表
    createTestChart();
});

function createTestChart() {
    const ctx = document.getElementById('testChart');
    if (ctx) {
        new Chart(ctx.getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['红色', '蓝色', '绿色', '黄色'],
                datasets: [{
                    data: [12, 19, 3, 5],
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
        
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-success">✅ 测试图表创建成功！</div>';
    }
}

function testChart() {
    console.log('Chart.js 版本:', Chart.version);
    console.log('Chart.js 是否可用:', typeof Chart !== 'undefined');
    
    if (typeof Chart !== 'undefined') {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-success">✅ Chart.js 正常工作！版本: ' + Chart.version + '</div>';
    } else {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-danger">❌ Chart.js 不可用！</div>';
    }
}
</script>

</body>
</html>
