<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .data-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1>数据分析测试页面</h1>
    <p>这个页面用于测试后端数据是否正确返回。</p>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>基础统计数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display">
                        <strong>总宠物数量:</strong> <span th:text="${basicStats.totalPets}">0</span><br>
                        <strong>待领养宠物:</strong> <span th:text="${basicStats.availablePets}">0</span><br>
                        <strong>总用户数:</strong> <span th:text="${basicStats.totalUsers}">0</span><br>
                        <strong>总申请数:</strong> <span th:text="${basicStats.totalApplications}">0</span><br>
                        <strong>成功领养:</strong> <span th:text="${basicStats.successfulAdoptions}">0</span><br>
                        <strong>领养转化率:</strong> <span th:text="${basicStats.adoptionRate}">0</span>%
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>宠物状态分布数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display">
                        <strong>数据:</strong> <span th:text="${petStatusData}">[]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>宠物性别分布数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display">
                        <strong>数据:</strong> <span th:text="${petGenderData}">[]</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>用户角色分布数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display">
                        <strong>数据:</strong> <span th:text="${userRoleData}">[]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>宠物品种数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display">
                        <strong>数据:</strong> <span th:text="${petBreedData}">[]</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>领养趋势数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display">
                        <strong>数据:</strong> <span th:text="${adoptionTrendData}">[]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>分类统计数据</h5>
                </div>
                <div class="card-body">
                    <div class="data-display">
                        <strong>数据:</strong> <span th:text="${categoryStats}">[]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <button class="btn btn-primary" onclick="testChartJs()">测试Chart.js</button>
        <button class="btn btn-secondary" onclick="location.reload()">刷新页面</button>
        <a href="/analytics" class="btn btn-success">返回数据分析页面</a>
    </div>
    
    <div id="testResult" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('页面加载完成，开始测试...');
    
    // 测试Chart.js是否加载
    if (typeof Chart === 'undefined') {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-danger">❌ Chart.js 库未加载！</div>';
        return;
    }
    
    document.getElementById('testResult').innerHTML = 
        '<div class="alert alert-success">✅ Chart.js 库已加载！版本: ' + Chart.version + '</div>';
});

function testChartJs() {
    console.log('Chart.js 版本:', Chart.version);
    console.log('Chart.js 是否可用:', typeof Chart !== 'undefined');
    
    if (typeof Chart !== 'undefined') {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-success">✅ Chart.js 正常工作！版本: ' + Chart.version + '</div>';
    } else {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-danger">❌ Chart.js 不可用！</div>';
    }
}
</script>

</body>
</html>
