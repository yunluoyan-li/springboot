<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>用户管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .user-management {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .page-title {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
        }
        
        .page-title i {
            color: #667eea;
            margin-right: 10px;
        }
        
        .add-user-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .add-user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        

        
        .user-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }
        
        .table tbody td {
            padding: 15px;
            border: none;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
            vertical-align: middle;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto;
        }
        
        .user-info {
            text-align: left;
        }
        
        .user-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .user-email {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .user-role {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .role-admin {
            background: #ff6b6b;
            color: white;
        }
        
        .role-staff {
            background: #4ecdc4;
            color: white;
        }
        
        .role-user {
            background: #45b7d1;
            color: white;
        }
        
        .user-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #51cf66;
            color: white;
        }
        
        .status-inactive {
            background: #ffd43b;
            color: #2c3e50;
        }
        
        .status-banned {
            background: #ff6b6b;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .btn-edit {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 167, 38, 0.3);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(45deg, #ef5350, #e53935);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(239, 83, 80, 0.3);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        /* 高级搜索表单样式 */
        .advanced-search .card {
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-radius: 10px;
        }
        
        .advanced-search .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
        }
        
        .advanced-search .card-body {
            padding: 20px;
        }
        
        .advanced-search .form-control,
        .advanced-search .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .advanced-search .form-control:focus,
        .advanced-search .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        /* 快速筛选按钮样式 */
        .quick-filters .btn-group {
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .quick-filters .btn {
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .quick-filters .btn:hover {
            transform: translateY(-1px);
        }
        
        /* 分页样式 */
        .pagination-container {
            margin-top: 30px;
        }
        
        .pagination .page-link {
            border: none;
            color: #667eea;
            margin: 0 2px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .pagination .page-link:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-1px);
        }
        
        .pagination .page-item.active .page-link {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="user-management">
        <div class="content-card">
            <!-- 页面标题和操作按钮 -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-users"></i>
                    用户管理
                </h1>
                <a href="/users/add" class="add-user-btn">
                    <i class="fas fa-plus"></i>
                    新增用户
                </a>
            </div>
            
            <!-- 高级搜索表单 -->
            <div class="advanced-search mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-search"></i> 高级搜索
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/userManagement/search}" method="get" class="row">
                            <div class="col-md-3">
                                <label for="keyword" class="form-label">关键词</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" 
                                       th:value="${keyword}" placeholder="用户名、邮箱或手机号">
                            </div>
                            <div class="col-md-3">
                                <label for="role" class="form-label">角色</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="">全部角色</option>
                                    <option value="ADMIN" th:selected="${role == 'ADMIN'}">管理员</option>
                                    <option value="STAFF" th:selected="${role == 'STAFF'}">员工</option>
                                    <option value="USER" th:selected="${role == 'USER'}">普通用户</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="status" class="form-label">状态</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">全部状态</option>
                                    <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">活跃</option>
                                    <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">非活跃</option>
                                    <option value="BANNED" th:selected="${status == 'BANNED'}">封禁</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary me-2">
                                    <i class="fas fa-search"></i> 搜索
                                </button>
                                <a href="/userManagement/list" class="btn btn-secondary">
                                    <i class="fas fa-refresh"></i> 重置
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 快速筛选按钮 -->
            <div class="quick-filters mb-3">
                <div class="btn-group" role="group">
                    <a href="/userManagement/list" class="btn btn-outline-primary">
                        <i class="fas fa-users"></i> 全部用户
                    </a>
                    <a href="/userManagement/list/role/ADMIN" class="btn btn-outline-danger">
                        <i class="fas fa-user-shield"></i> 管理员
                    </a>
                    <a href="/userManagement/list/role/STAFF" class="btn btn-outline-info">
                        <i class="fas fa-user-tie"></i> 员工
                    </a>
                    <a href="/userManagement/list/role/USER" class="btn btn-outline-success">
                        <i class="fas fa-user"></i> 普通用户
                    </a>
                    <a href="/userManagement/list/status/ACTIVE" class="btn btn-outline-success">
                        <i class="fas fa-user-check"></i> 活跃用户
                    </a>
                    <a href="/userManagement/list/status/BANNED" class="btn btn-outline-warning">
                        <i class="fas fa-user-slash"></i> 封禁用户
                    </a>
                </div>
            </div>
            
            <!-- 用户表格 -->
            <div class="user-table">
                <table class="table" id="userTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-card"></i> ID</th>
                            <th><i class="fas fa-user"></i> 用户信息</th>
                            <th><i class="fas fa-envelope"></i> 邮箱</th>
                            <th><i class="fas fa-phone"></i> 手机号</th>
                            <th><i class="fas fa-user-shield"></i> 角色</th>
                            <th><i class="fas fa-circle"></i> 状态</th>
                            <th><i class="fas fa-cogs"></i> 操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}" class="user-row">
                            <td>
                                <div class="user-avatar" th:text="${#strings.substring(user.username, 0, 1)}">U</div>
                            </td>
                            <td>
                                <div class="user-info">
                                    <div class="user-name" th:text="${user.username}">用户名</div>
                                    <div class="user-email" th:text="${user.email}">邮箱</div>
                                </div>
                            </td>
                            <td th:text="${user.email}">邮箱</td>
                            <td th:text="${user.phone != null ? user.phone : '-'}">手机号</td>
                            <td>
                                <span class="user-role" th:class="${'role-' + #strings.toLowerCase(user.role)}" th:text="${user.role}">角色</span>
                            </td>
                            <td>
                                <span class="user-status" th:class="${'status-' + #strings.toLowerCase(user.status)}" th:text="${user.status}">状态</span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-edit">
                                        <i class="fas fa-edit"></i> 编辑
                                    </a>
                                    <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-delete" 
                                       onclick="return confirm('确定要删除用户 \'' + '[[${user.username}]]' + '\' 吗？')">
                                        <i class="fas fa-trash"></i> 删除
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- 空状态 -->
                <div th:if="${#lists.isEmpty(users)}" class="empty-state">
                    <i class="fas fa-users"></i>
                    <h3>暂无用户数据</h3>
                    <p>点击右上角的"新增用户"按钮来添加第一个用户</p>
                </div>
            </div>
            
            <!-- 分页导航 -->
            <div th:if="${totalPages != null and totalPages > 1}" class="pagination-container mt-4">
                <nav aria-label="用户列表分页">
                    <ul class="pagination justify-content-center">
                        <!-- 上一页 -->
                        <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/userManagement/list/page(page=${currentPage - 1}, size=${pageSize})}" 
                               th:if="${currentPage > 1}">
                                <i class="fas fa-chevron-left"></i> 上一页
                            </a>
                            <span class="page-link" th:if="${currentPage == 1}">
                                <i class="fas fa-chevron-left"></i> 上一页
                            </span>
                        </li>
                        
                        <!-- 页码 -->
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${pageNum == currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/userManagement/list/page(page=${pageNum}, size=${pageSize})}"
                               th:text="${pageNum}"></a>
                        </li>
                        
                        <!-- 下一页 -->
                        <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/userManagement/list/page(page=${currentPage + 1}, size=${pageSize})}"
                               th:if="${currentPage < totalPages}">
                                下一页 <i class="fas fa-chevron-right"></i>
                            </a>
                            <span class="page-link" th:if="${currentPage == totalPages}">
                                下一页 <i class="fas fa-chevron-right"></i>
                            </span>
                        </li>
                    </ul>
                </nav>
                
                <!-- 分页信息 -->
                <div class="text-center mt-2">
                    <small class="text-muted">
                        显示第 <span th:text="${(currentPage - 1) * pageSize + 1}">1</span> - 
                        <span th:text="${currentPage * pageSize > totalCount ? totalCount : currentPage * pageSize}">10</span> 条，
                        共 <span th:text="${totalCount}">0</span> 条记录
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 添加高级搜索表单的样式
document.addEventListener('DOMContentLoaded', function() {
    // 为快速筛选按钮添加激活状态
    const currentUrl = window.location.pathname;
    const quickFilterButtons = document.querySelectorAll('.quick-filters .btn');
    
    quickFilterButtons.forEach(button => {
        if (button.href === window.location.href) {
            button.classList.remove('btn-outline-primary', 'btn-outline-danger', 'btn-outline-info', 'btn-outline-success', 'btn-outline-warning');
            button.classList.add('btn-primary');
        }
    });
});
</script>
</body>
</html>
