<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物领养系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1507146426996-ef05306b995a?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255,255,255,0.92); /* 半透明白色，保证可读性 */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #4a4a4a;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background-color: #6c757d;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #5a6268;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>宠物领养系统登录</h2>
    </div>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login">登录</button>
        <div id="loginError" class="alert alert-danger mt-3" style="display:none;"></div>
        <div class="register-link mt-3">
            <p>还没有账号？<a th:href="@{/users/register}">立即注册</a></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');
        errorDiv.style.display = 'none';
        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok && data.success) {
                window.location.href = '/main';
            } else {
                errorDiv.textContent = data.message || '登录失败';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = '网络错误或服务器异常';
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
