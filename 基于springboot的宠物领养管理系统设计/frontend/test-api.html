<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response-box {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>API测试页面</h1>
        
        <div class="test-section">
            <h3>登录测试</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" value="admin">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" value="123456">
                </div>
                <button type="submit" class="btn btn-primary">测试登录</button>
            </form>
            <div id="loginResponse" class="response-box" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>注册测试</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="regUsername" name="username" value="testuser">
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-control">密码</label>
                    <input type="password" class="form-control" id="regPassword" name="password" value="123456">
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="regEmail" name="email" value="test@example.com">
                </div>
                <button type="submit" class="btn btn-success">测试注册</button>
            </form>
            <div id="registerResponse" class="response-box" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>当前用户信息</h3>
            <button id="getCurrentUser" class="btn btn-info">获取当前用户</button>
            <div id="currentUserResponse" class="response-box" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const config = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include', // 包含cookies
                ...options
            };
            
            if (options.body) {
                config.body = JSON.stringify(options.body);
            }
            
            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
                
                return data;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }
        
        // 登录测试
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await apiRequest('/users/login', {
                    method: 'POST',
                    body: { username, password }
                });
                
                document.getElementById('loginResponse').textContent = JSON.stringify(response, null, 2);
                document.getElementById('loginResponse').style.display = 'block';
            } catch (error) {
                document.getElementById('loginResponse').textContent = `错误: ${error.message}`;
                document.getElementById('loginResponse').style.display = 'block';
            }
        });
        
        // 注册测试
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                username: document.getElementById('regUsername').value,
                password: document.getElementById('regPassword').value,
                email: document.getElementById('regEmail').value
            };
            
            try {
                const response = await apiRequest('/users/register', {
                    method: 'POST',
                    body: userData
                });
                
                document.getElementById('registerResponse').textContent = JSON.stringify(response, null, 2);
                document.getElementById('registerResponse').style.display = 'block';
            } catch (error) {
                document.getElementById('registerResponse').textContent = `错误: ${error.message}`;
                document.getElementById('registerResponse').style.display = 'block';
            }
        });
        
        // 获取当前用户
        document.getElementById('getCurrentUser').addEventListener('click', async () => {
            try {
                const response = await apiRequest('/users/current');
                document.getElementById('currentUserResponse').textContent = JSON.stringify(response, null, 2);
                document.getElementById('currentUserResponse').style.display = 'block';
            } catch (error) {
                document.getElementById('currentUserResponse').textContent = `错误: ${error.message}`;
                document.getElementById('currentUserResponse').style.display = 'block';
            }
        });
    </script>
</body>
</html>
