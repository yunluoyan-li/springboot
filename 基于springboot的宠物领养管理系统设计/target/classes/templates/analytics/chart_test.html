<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js 测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1>Chart.js 测试页面</h1>
    <p>这个页面用于测试Chart.js库是否正常工作。</p>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>测试饼图</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="testPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>测试柱状图</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="testBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>测试线图</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="testLineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <button class="btn btn-primary" onclick="testChartJs()">测试Chart.js</button>
        <button class="btn btn-secondary" onclick="location.reload()">刷新页面</button>
    </div>
    
    <div id="testResult" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('页面加载完成，开始测试Chart.js...');
    
    // 测试Chart.js是否加载
    if (typeof Chart === 'undefined') {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-danger">❌ Chart.js 库未加载！</div>';
        return;
    }
    
    document.getElementById('testResult').innerHTML = 
        '<div class="alert alert-success">✅ Chart.js 库已加载！</div>';
    
    // 创建测试图表
    createTestCharts();
});

function createTestCharts() {
    try {
        // 测试饼图
        const pieCtx = document.getElementById('testPieChart');
        if (pieCtx) {
            new Chart(pieCtx.getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['红色', '蓝色', '绿色', '黄色'],
                    datasets: [{
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
        
        // 测试柱状图
        const barCtx = document.getElementById('testBarChart');
        if (barCtx) {
            new Chart(barCtx.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
                    datasets: [{
                        label: '销售额',
                        data: [65, 59, 80, 81, 56, 55],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // 测试线图
        const lineCtx = document.getElementById('testLineChart');
        if (lineCtx) {
            new Chart(lineCtx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
                    datasets: [{
                        label: '温度',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        document.getElementById('testResult').innerHTML += 
            '<div class="alert alert-success mt-2">✅ 所有测试图表创建成功！</div>';
            
    } catch (error) {
        console.error('创建图表时出错:', error);
        document.getElementById('testResult').innerHTML += 
            '<div class="alert alert-danger mt-2">❌ 创建图表时出错: ' + error.message + '</div>';
    }
}

function testChartJs() {
    console.log('Chart.js 版本:', Chart.version);
    console.log('Chart.js 是否可用:', typeof Chart !== 'undefined');
    
    if (typeof Chart !== 'undefined') {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-success">✅ Chart.js 正常工作！版本: ' + Chart.version + '</div>';
    } else {
        document.getElementById('testResult').innerHTML = 
            '<div class="alert alert-danger">❌ Chart.js 不可用！</div>';
    }
}
</script>

</body>
</html>
