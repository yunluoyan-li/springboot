<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础数据分析测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .test-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>基础数据分析测试</h1>
        <p th:text="${message}">测试消息</p>
        <p th:text="${timestamp}">时间戳</p>
        
        <div class="alert alert-info">
            <h4>测试说明</h4>
            <p>这个页面用于测试Chart.js图表库是否正常工作。如果下面的图表能正常显示，说明前端图表功能正常。</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="test-card">
                    <h3>测试饼图</h3>
                    <div class="chart-container">
                        <canvas id="testPieChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="test-card">
                    <h3>测试柱状图</h3>
                    <div class="chart-container">
                        <canvas id="testBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="test-card">
                    <h3>测试折线图</h3>
                    <div class="chart-container">
                        <canvas id="testLineChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="test-card">
                    <h3>测试环形图</h3>
                    <div class="chart-container">
                        <canvas id="testDoughnutChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="test-card">
                    <h3>测试结果</h3>
                    <div id="testResults">
                        <p>正在测试图表功能...</p>
                    </div>
                    <div class="mt-3">
                        <a href="/analytics" class="btn btn-primary">返回主数据分析页面</a>
                        <a href="/dashboard" class="btn btn-secondary">返回仪表盘</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化图表...');
            
            let chartsCreated = 0;
            const totalCharts = 4;
            
            function updateTestResults() {
                chartsCreated++;
                const resultsDiv = document.getElementById('testResults');
                if (chartsCreated === totalCharts) {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>✅ 测试成功！</h5>
                            <p>所有图表都已成功创建并显示。Chart.js图表库工作正常。</p>
                            <ul>
                                <li>饼图：正常显示</li>
                                <li>柱状图：正常显示</li>
                                <li>折线图：正常显示</li>
                                <li>环形图：正常显示</li>
                            </ul>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<p>正在创建图表... (${chartsCreated}/${totalCharts})</p>`;
                }
            }
            
            // 测试饼图
            const pieCtx = document.getElementById('testPieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['红色', '蓝色', '黄色', '绿色'],
                    datasets: [{
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            updateTestResults();
            
            // 测试柱状图
            const barCtx = document.getElementById('testBarChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
                    datasets: [{
                        label: '销售额',
                        data: [65, 59, 80, 81, 56, 55],
                        backgroundColor: '#36A2EB'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            updateTestResults();
            
            // 测试折线图
            const lineCtx = document.getElementById('testLineChart').getContext('2d');
            new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
                    datasets: [{
                        label: '温度',
                        data: [10, 15, 20, 25, 30, 35],
                        borderColor: '#FF6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            updateTestResults();
            
            // 测试环形图
            const doughnutCtx = document.getElementById('testDoughnutChart').getContext('2d');
            new Chart(doughnutCtx, {
                type: 'doughnut',
                data: {
                    labels: ['苹果', '香蕉', '橙子', '葡萄'],
                    datasets: [{
                        data: [30, 25, 20, 25],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            updateTestResults();
            
            console.log('所有图表初始化完成！');
        });
    </script>
</body>
</html>
