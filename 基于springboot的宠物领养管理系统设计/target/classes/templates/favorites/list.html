<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收藏管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2><i class="bi bi-star"></i> 收藏管理</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户</th>
                <th>宠物</th>
                <th>收藏时间</th>
                <th th:if="${isAdmin}">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fav : ${favorites}">
                <td th:text="${fav.favoriteId}"></td>
                <td th:text="${fav.userId}"></td>
                <td th:text="${fav.petId}"></td>
                <td th:text="${#dates.format(fav.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:if="${isAdmin}">
                    <form th:action="@{/favorites/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="favoriteId" th:value="${fav.favoriteId}" />
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除该收藏吗？')">删除</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
