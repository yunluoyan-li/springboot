<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                        <h2 class="card-title">出错了！</h2>
                        <p class="card-text">
                            <strong>错误代码：</strong> <span th:text="${status}">404</span><br>
                            <strong>错误信息：</strong> <span th:text="${message}">页面未找到</span><br>
                            <strong>请求路径：</strong> <span th:text="${path}">/unknown</span>
                        </p>
                        <div class="mt-4">
                            <a href="/users/main" class="btn btn-primary me-2">
                                <i class="fas fa-home"></i> 返回首页
                            </a>
                            <a href="javascript:history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 返回上一页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
