<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申请详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-file-alt"></i> 申请详情</h2>
                    <a href="/adoption/list" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 返回列表
                    </a>
                </div>

                <!-- 申请状态 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-info-circle"></i> 申请信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>申请ID：</strong> <span th:text="${application.applicationId}"></span></p>
                                <p><strong>申请时间：</strong> <span th:text="${#dates.format(application.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                                <p><strong>状态：</strong> 
                                    <span th:if="${application.status == 'PENDING'}" class="badge bg-warning">待审核</span>
                                    <span th:if="${application.status == 'APPROVED'}" class="badge bg-success">已通过</span>
                                    <span th:if="${application.status == 'REJECTED'}" class="badge bg-danger">已拒绝</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p th:if="${application.responseDate != null}">
                                    <strong>审核时间：</strong> 
                                    <span th:text="${#dates.format(application.responseDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                </p>
                                <p><strong>申请人ID：</strong> <span th:text="${application.userId}"></span></p>
                                <p><strong>宠物ID：</strong> <span th:text="${application.petId}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 申请人信息 -->
                <div class="card mb-4" th:if="${user != null}">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user"></i> 申请人信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>用户名：</strong> <span th:text="${user.username}"></span></p>
                                <p><strong>邮箱：</strong> <span th:text="${user.email}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>电话：</strong> <span th:text="${user.phone}"></span></p>
                                <p><strong>地址：</strong> <span th:text="${user.address}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 宠物信息 -->
                <div class="card mb-4" th:if="${pet != null}">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-paw"></i> 宠物信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img th:if="${pet.images != null and !pet.images.isEmpty() and pet.images[0].imageUrl != null}" 
                                     th:src="${pet.images[0].imageUrl}" 
                                     class="img-fluid rounded" alt="宠物照片">
                                <div th:if="${pet.images == null or pet.images.isEmpty() or pet.images[0].imageUrl == null}" 
                                     class="bg-light rounded d-flex align-items-center justify-content-center" 
                                     style="height: 150px;">
                                    <i class="fas fa-paw fa-2x text-muted"></i>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h5 th:text="${pet.name}">宠物名称</h5>
                                <p><strong>品种：</strong> <span th:text="${pet.breed != null ? pet.breed.name : '未知'}"></span></p>
                                <p><strong>年龄：</strong> <span th:text="${pet.age}"></span>岁</p>
                                <p><strong>性别：</strong> <span th:text="${pet.gender}"></span></p>
                                <p th:if="${pet.description != null}"><strong>描述：</strong> <span th:text="${pet.description}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 申请内容 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-edit"></i> 申请内容</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6><i class="fas fa-comment"></i> 申请理由</h6>
                            <p class="text-muted" th:text="${application.applicationText}"></p>
                        </div>
                        
                        <div class="mb-3">
                            <h6><i class="fas fa-home"></i> 家庭环境描述</h6>
                            <p class="text-muted" th:text="${application.homeDescription}"></p>
                        </div>
                        
                        <div th:if="${application.experience != null && !application.experience.isEmpty()}">
                            <h6><i class="fas fa-star"></i> 养宠经验</h6>
                            <p class="text-muted" th:text="${application.experience}"></p>
                        </div>
                    </div>
                </div>

                <!-- 审核意见 -->
                <div class="card mb-4" th:if="${application.adminNotes != null && !application.adminNotes.isEmpty()}">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-clipboard-check"></i> 审核意见</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted" th:text="${application.adminNotes}"></p>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="card" th:if="${application.status == 'PENDING'}">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-tasks"></i> 审核操作</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/adoption/approve/{id}(id=${application.applicationId})}" method="post" class="d-inline">
                            <div class="mb-3">
                                <label for="approveNotes" class="form-label">审核意见（可选）</label>
                                <textarea class="form-control" id="approveNotes" name="adminNotes" rows="3" 
                                          placeholder="请输入审核意见..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-success me-2">
                                <i class="fas fa-check"></i> 通过申请
                            </button>
                        </form>
                        
                        <form th:action="@{/adoption/reject/{id}(id=${application.applicationId})}" method="post" class="d-inline">
                            <div class="mb-3">
                                <label for="rejectNotes" class="form-label">拒绝原因（必填）</label>
                                <textarea class="form-control" id="rejectNotes" name="adminNotes" rows="3" 
                                          placeholder="请输入拒绝原因..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-times"></i> 拒绝申请
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
