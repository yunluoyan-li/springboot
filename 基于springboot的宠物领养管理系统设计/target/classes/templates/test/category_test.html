<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类管理样式测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>分类管理样式测试</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>测试分类列表页面</h3>
                <div id="category-list-content"></div>
            </div>
            
            <div class="col-md-6">
                <h3>测试添加分类页面</h3>
                <div id="category-add-content"></div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>测试编辑分类页面</h3>
                <div id="category-edit-content"></div>
            </div>
            
            <div class="col-md-6">
                <h3>测试分类详情页面</h3>
                <div id="category-detail-content"></div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>测试分类统计页面</h3>
                <div id="category-stats-content"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 测试AJAX加载分类管理页面
        function loadCategoryPages() {
            // 加载分类列表
            fetch('/categories/list', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('category-list-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('category-list-content').innerHTML = '<div class="alert alert-danger">加载失败: ' + error.message + '</div>';
            });
            
            // 加载添加分类页面
            fetch('/categories/add', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('category-add-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('category-add-content').innerHTML = '<div class="alert alert-danger">加载失败: ' + error.message + '</div>';
            });
            
            // 加载统计页面
            fetch('/categories/stats', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('category-stats-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('category-stats-content').innerHTML = '<div class="alert alert-danger">加载失败: ' + error.message + '</div>';
            });
        }
        
        // 页面加载完成后执行测试
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(loadCategoryPages, 1000); // 延迟1秒执行，确保应用启动
        });
    </script>
</body>
</html>
