<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>品种管理测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>品种管理功能测试</h2>
    
    <div class="row">
        <div class="col-md-6">
            <h3>品种列表</h3>
            <div th:if="${breeds != null and !breeds.empty}">
                <div th:each="breed : ${breeds}" class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${breed.breedName}">品种名</h5>
                        <p class="card-text">
                            <strong>ID:</strong> <span th:text="${breed.breedId}"></span><br>
                            <strong>分类ID:</strong> <span th:text="${breed.categoryId}"></span><br>
                            <strong>原产地:</strong> <span th:text="${breed.origin}"></span><br>
                            <strong>寿命:</strong> <span th:text="${breed.lifeSpan}"></span><br>
                            <strong>性格:</strong> <span th:text="${breed.temperament}"></span><br>
                            <strong>护理难度:</strong> <span th:text="${breed.careLevel}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div th:if="${breeds == null or breeds.empty}">
                <p class="text-warning">没有找到品种数据</p>
            </div>
        </div>
        
        <div class="col-md-6">
            <h3>功能链接</h3>
            <div class="list-group">
                <a href="/breeds/list" class="list-group-item list-group-item-action">
                    <i class="fas fa-list"></i> 品种列表
                </a>
                <a href="/breeds/add" class="list-group-item list-group-item-action">
                    <i class="fas fa-plus"></i> 添加品种
                </a>
                <a href="/breeds/stats" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-bar"></i> 品种统计
                </a>
            </div>
            
            <h3 class="mt-4">错误信息</h3>
            <div th:if="${error != null}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
