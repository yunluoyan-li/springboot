<!-- 编辑分类页面样式 -->
<!-- 确保Font Awesome可用 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
        .category-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .page-title {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .form-section h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .current-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .current-info h5 {
            color: #1976d2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="category-form" th:fragment="content">
    <div class="container">
        <div class="content-card">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-edit"></i>
                    编辑分类
                </h1>
                <a href="/categories/list" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回列表
                </a>
            </div>

            <!-- 消息提示 -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 当前分类信息 -->
            <div class="current-info">
                <h5><i class="fas fa-info-circle"></i> 当前分类信息</h5>
                <div class="row">
                    <div class="col-md-6">
                        <strong>分类ID:</strong> <span th:text="${category.categoryId}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>创建时间:</strong> <span th:text="${#dates.format(category.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
            </div>

            <!-- 分类表单 -->
            <form th:action="@{/categories/edit/{id}(id=${category.categoryId})}" method="post" th:object="${category}">
                <!-- 基本信息 -->
                <div class="form-section">
                    <h4><i class="fas fa-info-circle"></i> 基本信息</h4>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name" class="form-label">
                                分类名称 <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   th:field="*{name}" placeholder="例如：猫、狗、兔子" required>
                            <div class="help-text">分类的显示名称，建议使用简洁明了的名称</div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="slug" class="form-label">
                                分类别名 <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control" id="slug" name="slug" 
                                   th:field="*{slug}" placeholder="例如：cats、dogs、rabbits" required>
                            <div class="help-text">用于URL的友好标识，只能包含字母、数字和连字符</div>
                        </div>
                    </div>
                </div>

                <!-- 详细信息 -->
                <div class="form-section">
                    <h4><i class="fas fa-edit"></i> 详细信息</h4>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">分类描述</label>
                        <textarea class="form-control" id="description" name="description" 
                                  th:field="*{description}" rows="4" 
                                  placeholder="描述这个分类的特点、包含的宠物类型等"></textarea>
                        <div class="help-text">详细描述这个分类的特点和包含的宠物类型</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="iconUrl" class="form-label">图标URL</label>
                            <input type="url" class="form-control" id="iconUrl" name="iconUrl" 
                                   th:field="*{iconUrl}" placeholder="https://example.com/icon.png">
                            <div class="help-text">分类图标的URL地址（可选）</div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="displayOrder" class="form-label">显示顺序</label>
                            <input type="number" class="form-control" id="displayOrder" name="displayOrder" 
                                   th:field="*{displayOrder}" placeholder="1" min="1">
                            <div class="help-text">数字越小显示越靠前</div>
                        </div>
                    </div>
                </div>

                <!-- 表单操作 -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存修改
                    </button>
                    <a href="/categories/list" class="btn btn-secondary">
                        <i class="fas fa-times"></i> 取消
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// 表单验证
document.querySelector('form').addEventListener('submit', function(e) {
    const name = document.getElementById('name').value.trim();
    const slug = document.getElementById('slug').value.trim();
    
    if (!name) {
        alert('请输入分类名称');
        e.preventDefault();
        return;
    }
    
    if (!slug) {
        alert('请输入分类别名');
        e.preventDefault();
        return;
    }
    
    // 验证别名格式
    if (!/^[a-z0-9-]+$/.test(slug)) {
        alert('分类别名只能包含小写字母、数字和连字符');
        e.preventDefault();
        return;
    }
});
</script>
