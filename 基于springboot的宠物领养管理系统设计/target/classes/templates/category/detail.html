<!-- 分类详情页面样式 -->
<!-- 确保Font Awesome可用 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
        .category-detail {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .page-title {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .detail-section h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #2c3e50;
            min-width: 120px;
        }
        
        .info-value {
            color: #6c757d;
            flex: 1;
            text-align: right;
        }
        
        .category-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #e9ecef;
        }
        
        .description-box {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="category-detail" th:fragment="content">
    <div class="container">
        <div class="content-card">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-tag"></i>
                    分类详情
                </h1>
                <div>
                    <a href="/categories/edit/[[${category.categoryId}]]" class="btn btn-warning me-2">
                        <i class="fas fa-edit"></i> 编辑分类
                    </a>
                    <a href="/categories/list" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> 返回列表
                    </a>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" th:text="${category.categoryId}">1</div>
                    <div class="stat-label">分类ID</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${category.displayOrder}">1</div>
                    <div class="stat-label">显示顺序</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${category.name != null ? category.name.length() : 0}">0</div>
                    <div class="stat-label">名称长度</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${category.description != null ? category.description.length() : 0}">0</div>
                    <div class="stat-label">描述长度</div>
                </div>
            </div>

            <!-- 基本信息 -->
            <div class="detail-section">
                <h4><i class="fas fa-info-circle"></i> 基本信息</h4>
                
                <div class="info-row">
                    <span class="info-label">分类名称</span>
                    <span class="info-value" th:text="${category.name}">分类名称</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">分类别名</span>
                    <span class="info-value">
                        <code th:text="${category.slug}">分类别名</code>
                    </span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">显示顺序</span>
                    <span class="info-value" th:text="${category.displayOrder}">1</span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">创建时间</span>
                    <span class="info-value" th:text="${#dates.format(category.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 00:00:00</span>
                </div>
            </div>

            <!-- 详细信息 -->
            <div class="detail-section">
                <h4><i class="fas fa-edit"></i> 详细信息</h4>
                
                <div class="info-row">
                    <span class="info-label">分类描述</span>
                    <span class="info-value">
                        <span th:if="${category.description != null and category.description != ''}" th:text="${category.description}">分类描述</span>
                        <span th:if="${category.description == null or category.description == ''}" class="text-muted">暂无描述</span>
                    </span>
                </div>
                
                <div class="info-row">
                    <span class="info-label">图标URL</span>
                    <span class="info-value">
                        <span th:if="${category.iconUrl != null and category.iconUrl != ''}">
                            <img th:src="${category.iconUrl}" alt="分类图标" class="category-icon">
                            <br>
                            <small th:text="${category.iconUrl}">图标URL</small>
                        </span>
                        <span th:if="${category.iconUrl == null or category.iconUrl == ''}" class="text-muted">暂无图标</span>
                    </span>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <a th:href="@{/categories/edit/{id}(id=${category.categoryId})}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> 编辑分类
                </a>
                <a th:href="@{/categories/delete/{id}(id=${category.categoryId})}" 
                   class="btn btn-danger"
                   onclick="return confirm('确定要删除这个分类吗？')">
                    <i class="fas fa-trash"></i> 删除分类
                </a>
                <a href="/categories/list" class="btn btn-secondary">
                    <i class="fas fa-list"></i> 返回列表
                </a>
            </div>
        </div>
    </div>
</div>
